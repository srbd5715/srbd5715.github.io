<!DOCTYPE html>
<html>
<body>

<h1>The form target attribute</h1>
<! When rel='noopener' is supported then window.opener.location will not work and malicious.html will not open
  and When rel='noopener' is not supported then window.opener.location will  work and malicious.html will open >
<form action="page.html" method="get" target="_blank" >
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
</form>
</html>
